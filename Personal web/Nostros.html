<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAGJD-Nosotros</title>
    <link rel="stylesheet" href="Css/styles.css">
    <link rel="icon" href="imag/Logo.png" type="image/x-icon">
    
</head>
<body>
    <header>
        <h1>Nosotros</h1>
        <a href="index.html">Home</a>
        <a target="_blank" href="http://youtube.com/@kirnir6747">youtube</a>
      </header>
      <main>
      
        <img src="imag/Logo.jpg" width="100" alt="Logo">
    
   
    <section>  
        <h2>Contáctanos</h2> 
        <form action="" >
            <label for="nombre">Nombre:</label><br>
            <input type="text" id="nombre" name="nombre" required><br>
            <label for="email">Correo electrónico:</label><br>
            <input type="email" id="email" name="email" required><br>
            <label for ="telefono">Telefono:</label><br>
            <input type="number" id="telefono"><br>
            <label for="pais">País:</label><br>
            <select>
                <option value="Colombia">Colombia </option>
                <option value="Estados Unidos">Estados Unidos</option>
                <option value="México">México</option>  
                <option value="Argentina">Argentina</option>             
            </select><br>
            <input type="radio" name="Terminos" value="Acepto" required> Acepto los términos y condiciones<br>
            
            <label for="message">Mensaje:</label><br>
            <textarea id="message" name="message" rows="10" cols="40"></textarea><br><br>
            <input type="submit" value="Enviar">
            <input type="reset" value="Borrar">

        </form>  

    </section>        
    
  </main>
  <footer>

  </footer>
</body>
</html>
